<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blinds</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .window {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: skyblue;
            border: 10px solid #8b5e3b;
            overflow: hidden;
        }
        .blinds {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
        }
        .blind {
            width: 100%;
            height: 20px;
            background-color: #8b5e3b;
            border-bottom: 2px solid #5a3824;
        }
        input[type="range"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="blinds" id="blinds">
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
        </div>
    </div>
    <input type="range" min="0" max="100" value="100" id="blindControl">
    <script>
        const blinds = document.getElementById("blinds");
        const blindControl = document.getElementById("blindControl");

        blindControl.addEventListener("input", function () {
            const percent = this.value;
            blinds.style.transform = `translateY(${percent}%)`;
        });
    </script>
</body>
</html>
