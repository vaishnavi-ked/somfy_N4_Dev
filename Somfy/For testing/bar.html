<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall-Mounted Curtain Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .bar-container {
            display: flex;
            align-items: center;
            position: relative;
            width: 400px;
            height: 20px;
        }

        .bracket {
            width: 25px;
            height: 25px;
            background-color: gold;
            border-radius: 50%;
            position: relative;
        }

        .bar {
            flex-grow: 1;
            height: 6px;
            background-color: black;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="bar-container">
        <div class="bracket"></div>
        <div class="bar"></div>
        <div class="bracket"></div>
    </div>

</body>
</html>
